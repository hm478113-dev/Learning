
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraPrompt GenAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Inter:wght@400;600;800&family=Rakkas&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-decorative {
        font-family: 'Rakkas', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animations */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-slide-up {
        animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      /* Smooth Accordion Transition */
      .grid-rows-transition {
        display: grid;
        transition: grid-template-rows 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .grid-rows-0 {
        grid-template-rows: 0fr;
      }
      
      .grid-rows-1 {
        grid-template-rows: 1fr;
      }

      /* Rich Text Basic Styles */
      .rich-text-content ul, .rich-text-editor ul {
        list-style-type: disc;
        margin-right: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .rich-text-content ol, .rich-text-editor ol {
        list-style-type: decimal;
        margin-right: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      [dir="ltr"] .rich-text-content ul, [dir="ltr"] .rich-text-editor ul {
        margin-right: 0;
        margin-left: 1.5rem;
      }
      [dir="ltr"] .rich-text-content ol, [dir="ltr"] .rich-text-editor ol {
        margin-right: 0;
        margin-left: 1.5rem;
      }
    </style>

}
